<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Chart</title>
  <script defer src="{{ url_for('static', filename='upload.js') }}"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-black to-blue-700 text-white min-h-screen flex items-center justify-center px-4 py-16">

  <div class="bg-gradient-to-r from-purple-300 to-blue-900 p-10 rounded-2xl shadow-xl w-full max-w-2xl text-center">
    <h1 class="text-4xl font-bold text-cyan-400 mb-6">Upload Your Candlestick Chart</h1>

    <input 
      type="file" 
      id="upload" 
      accept="image/*" 
      class="block w-full text-white bg-gray-800 border border-gray-600 p-3 rounded mb-6 cursor-pointer" 
    />

    <img 
      id="preview" 
      class="hidden w-full rounded-lg border border-gray-700 mb-6 shadow-lg" 
      alt="Image Preview"
    />

    <p 
      id="result" 
      class="hidden text-cyan-200 font-semibold text-lg mt-4" 
    ></p>
  </div>

</body>
</html>
